<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maths Addition</title>
</head>

<body>
    <h1 class="title">âž• Maths Fun Game</h1>

    <div id="score-box">
        Correct: <span id="correct">0</span> |
        Wrong: <span id="wrong">0</span>
    </div>

    <div id="canvas">
        <div id="primary-number">7</div>
        <div id="add">+</div>
        <div id="secondary-number">10</div>
        <div id="equal">=</div>

        <div>
            <input type="number" id="guess" placeholder="Enter answer">
        </div>

        <div>
            <button id="btn">Check</button>
        </div>
    </div>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
